<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>

    <form id="survey-form" action="index.html" method="get">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">* Name:</label>
          </div>
          <div class="rightTab">
            <input class="inputField" autofocus required id="name" placeholder="Enter your name" type="text" name="name">
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">* Email:</label>
          </div>
          <div class="rightTab">
            <input required class="inputField" id="email" placeholder="Enter your Email" type="email" name="email">
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">* Age:</label>
          </div>
          <div class="rightTab">
            <input id="number" class="inputField" placeholder="Age" type="number" name="age" min="1" max="125">
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label>Which option best describes your current role?</label>
          </div>
          <div class="rightTab">
            <select class="dropdown" id="dropdown" for="role">
              <option disabled>Select one</option>
              <option value="student">Student</option>
              <option value="fullTimeJob">Full Time Job</option>
              <option value="fullTimeLearner">Full Time Learner</option>
              <option value="preferNotToSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="rightTab">
            <div class="radio">
              <input id="definitely" type="radio" name="re" value="def">
              <label for="">Definitely</label>
            </div>
            <div class="radio">
              <input id="maybe" type="radio" name="re" value="may">
              <label for="">Maybe</label>
            </div>
            <div class="radio">
              <input id="not sure" type="radio" name="re" value="nots">
              <label for="not sure">Not Sure</label>
            </div>
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label>What do you like most in FCC</label>
          </div>
          <div class="rightTab">
            <select class="dropdown">
              <option disabled>Select one</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label>Things that should be improved in the future <br>
    (Check all that apply)</label>
          </div>
          <div class="rightTab">
            <div class="radio">
              <input id="front" type="checkbox" name="chk" value="a">
              <label for="front">Front-end Projects</label>
            </div>
            <div class="radio">
              <input id="back" type="checkbox" name="chk" value="s">
              <label for="back">Back-end Projects</label>
            </div>
            <div class="radio">
              <input id="data" type="checkbox" name="chk" value="d">
              <label for="data">Data Visualization</label>
            </div>
            <div class="radio">
              <input id="challe" type="checkbox" name="chk" value="f">
              <label for="challe">Challenges</label>
            </div>
            <div class="radio">
              <input id="open" type="checkbox" name="chk" value="g">
              <label for="open">Open Source Community</label>
            </div>
            <div class="radio">
              <input id="gitter" type="checkbox" name="chk" value="h">
              <label for="gitter">Gitter help rooms</label>
            </div>
            <div class="radio">
              <input id="video" type="checkbox" name="chk" value="j">
              <label for="video">Videos</label>
            </div>
            <div class="radio">
              <input id="city" type="checkbox" name="chk" value="k">
              <label for="city">City Meetups</label>
            </div>
            <div class="radio">
              <input id="wiki" type="checkbox" name="chk" value="l">
              <label for="wiki">Wiki</label>
            </div>
            <div class="radio">
              <input id="forum" type="checkbox" name="chk" value="z">
              <label for="forum">Forum</label>
            </div>
            <div class="radio">
              <input id="addi" type="checkbox" name="chk" value="x">
              <label for="addi">Additional Courses</label>
            </div>
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label for="">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea id="" name="name" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>

        <button id="submit" type="submit" name="button">Submit</button>

    </form>

  </body>
</html>
